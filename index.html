<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Expenses Chart Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>

    <div class="container">

        <div class="balance">
            <div class="balance__data">
                <span class="balance__title">My balance</span>
                <span class="balance__total">$921.48</span>
            </div>
            <div class="balance__logo-container">
                <img src="images/logo.svg" alt="Logo" class="balance__img">
            </div>
        </div>
      
        <div class="spending">
            
            <div class="spending__content">

                <h1 class="spending__title">Spending - Last 7 days</h1>

                <div class="spending__chart" id="spendingChart"></div>

                <div class="spending__labels" id="spendingLabels"></div>
        
            </div>

            <div class="spending__resume">
                
                <div class="spending__month">
                    <span class="spending__month-title">Total this month</span>
                    <span class="spending__month-total">$478.33</span>
                </div>
            
                <div class="spending__last-month">
                    <span class="spending__last-month-percentage">+2.4%</span>
                    <span class="spending__last-month-title">from last month</span>
                </div>
                
            </div>

        </div>

    </div>
 
    <script src="js/scripts.js"></script>
</body>
</html>
